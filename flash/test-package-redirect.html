<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Package Redirect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">Package Redirect Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- USDT FLASH TRIAL Package -->
            <div class="bg-white p-6 rounded-lg shadow-lg border-2 border-green-500">
                <h2 class="text-xl font-bold mb-4 text-green-600">USDT FLASH TRIAL</h2>
                <div class="mb-4">
                    <div class="text-2xl font-bold">$39</div>
                    <div class="text-gray-600">999 USDT FLASH</div>
                </div>
                <button onclick="testPackageRedirect('basic')" 
                        class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                    Select Trial Package
                </button>
            </div>
            
            <!-- Pro Package -->
            <div class="bg-white p-6 rounded-lg shadow-lg border-2 border-blue-500">
                <h2 class="text-xl font-bold mb-4 text-blue-600">USDT FLASH Pro</h2>
                <div class="mb-4">
                    <div class="text-2xl font-bold">$299</div>
                    <div class="text-gray-600">5,000 USDT FLASH</div>
                </div>
                <button onclick="testPackageRedirect('pro')" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                    Select Pro Package
                </button>
            </div>
            
            <!-- Enterprise Package -->
            <div class="bg-white p-6 rounded-lg shadow-lg border-2 border-purple-500">
                <h2 class="text-xl font-bold mb-4 text-purple-600">USDT FLASH Professional</h2>
                <div class="mb-4">
                    <div class="text-2xl font-bold">$399</div>
                    <div class="text-gray-600">10,000 USDT FLASH</div>
                </div>
                <button onclick="testPackageRedirect('enterprise')" 
                        class="w-full bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600">
                    Select Enterprise Package
                </button>
            </div>
        </div>
        
        <div class="mt-8 bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-lg font-bold mb-4">Test Results:</h3>
            <div id="test-results" class="space-y-2"></div>
        </div>
        
        <div class="mt-6 text-center">
            <a href="index.html" class="bg-gray-500 text-white py-2 px-6 rounded hover:bg-gray-600">
                Back to Home
            </a>
        </div>
    </div>

    <script>
        // Mock user data for testing
        localStorage.setItem('user', JSON.stringify({
            email: 'test@example.com',
            name: 'Test User'
        }));
        
        function testPackageRedirect(packageType) {
            const resultsDiv = document.getElementById('test-results');
            
            // Log the test
            const testResult = document.createElement('div');
            testResult.className = 'p-3 bg-blue-50 border border-blue-200 rounded';
            testResult.innerHTML = `
                <div class="font-semibold">Testing ${packageType} package redirect...</div>
                <div class="text-sm text-gray-600">Expected: pages/payment-${packageType === 'basic' ? 'basic' : packageType === 'pro' ? 'pro' : 'enterprise'}.html</div>
            `;
            resultsDiv.appendChild(testResult);
            
            // Simulate the redirect logic
            setTimeout(() => {
                let targetUrl = 'pages/payment-basic.html';
                
                if (packageType === 'pro') {
                    targetUrl = 'pages/payment-pro.html';
                } else if (packageType === 'enterprise') {
                    targetUrl = 'pages/payment-enterprise.html';
                }
                
                // Show result instead of redirecting
                testResult.innerHTML += `
                    <div class="mt-2 text-green-600 font-semibold">✅ Would redirect to: ${targetUrl}</div>
                    <button onclick="window.location.href='${targetUrl}'" 
                            class="mt-2 bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600">
                        Go to Payment Page
                    </button>
                `;
            }, 500);
        }
        
        // Test the global functions if they exist
        window.addEventListener('load', function() {
            const resultsDiv = document.getElementById('test-results');
            
            // Check if testButtonClick function exists
            if (typeof window.testButtonClick === 'function') {
                const info = document.createElement('div');
                info.className = 'p-3 bg-green-50 border border-green-200 rounded';
                info.innerHTML = '✅ testButtonClick function is available globally';
                resultsDiv.appendChild(info);
            } else {
                const warning = document.createElement('div');
                warning.className = 'p-3 bg-yellow-50 border border-yellow-200 rounded';
                warning.innerHTML = '⚠️ testButtonClick function not found globally';
                resultsDiv.appendChild(warning);
            }
            
            // Check if selectTetherPackage function exists
            if (typeof window.selectTetherPackage === 'function') {
                const info = document.createElement('div');
                info.className = 'p-3 bg-green-50 border border-green-200 rounded';
                info.innerHTML = '✅ selectTetherPackage function is available globally';
                resultsDiv.appendChild(info);
            } else {
                const warning = document.createElement('div');
                warning.className = 'p-3 bg-yellow-50 border border-yellow-200 rounded';
                warning.innerHTML = '⚠️ selectTetherPackage function not found globally';
                resultsDiv.appendChild(warning);
            }
        });
    </script>
</body>
</html>
